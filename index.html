<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="turnTrackerContainer">
        <div class="turnTracker" div-turn-tracker>X's turn</div>
    </div>

    <div class="gameContainer">
        <div class="box box1" div-box></div>
        <div class="box box2" div-box></div>
        <div class="box box3" div-box></div>
        <div class="box box4" div-box></div>
        <div class="box box5" div-box></div>
        <div class="box box6" div-box></div>
        <div class="box box7" div-box></div>
        <div class="box box8" div-box></div>
        <div class="box box9" div-box></div>
    </div>

    <div class="gameEndContainer">
        <div class="gameOutcome" div-game-outcome></div>
        <button class="restartButton" button-restart>Restart</button>
    </div>
</body>
</html>
